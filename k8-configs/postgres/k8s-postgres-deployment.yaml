apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: persistance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:  
      - name: geopostgres
        image: postgis/postgis:latest
        ports:
          - containerPort: 5432
        envFrom:
          - secretRef:
              name: postgres-secret
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc