apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: hangout-kafka
  namespace: layer2
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 4.0.0
    metadataVersion: 4.0-IV3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 900Mi
  entityOperator:
    topicOperator:
      resources:
        limits:
          cpu: 300m
          memory: 500Mi
    userOperator:
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
